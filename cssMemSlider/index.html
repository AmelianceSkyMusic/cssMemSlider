<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="fx">
        <div class="fx-circle-1"></div>
        <div class="fx-circle-2"></div>
    </div>

    <div class="container">

        <input type="radio" name="radio-btn" id="radio-btn-1" class="radio-btn" checked>
        <input type="radio" name="radio-btn" id="radio-btn-2" class="radio-btn">
        <input type="radio" name="radio-btn" id="radio-btn-3" class="radio-btn">
        <input type="radio" name="radio-btn" id="radio-btn-4" class="radio-btn">
        <div class="slider">

                <div class="slide-container">
                    <div class="slide slide-1"><img class="img-1" src="./assets/fail-jump.gif" alt="mem"></div>
                    <div class="slide slide-2"><img class="img-2" src="./assets/keyboard.gif" alt="mem"></div>
                    <div class="slide slide-3"><img class="img-3" src="./assets/frog.gif" alt="mem"></div>
                    <div class="slide slide-4"><img class="img-4" src="./assets/petrosyan.gif" alt="mem"></div>
                </div>

        </div>
        <div class="texts">
            <div class="text-container">
                <p class="p1">Когда пытаешься пройти тест в RSS</p>
                <p class="p1">Когда ты Student 1 и занизил оценку в 2 раза потому, что плохо поспал</p>
                <p class="p1">Когда час фиксил баг, но оказалось, что забыл запустить scss компилятор</p>
                <p class="p1">Когда все мемасики придумал сам!</p>
            </div>
        </div>
        <div class="controls">
            <label for="radio-btn-1" class="control"><div class="control_place"></div></label>
            <label for="radio-btn-2" class="control"><div class="control_place"></div></label>
            <label for="radio-btn-3" class="control"><div class="control_place"></div></label>
            <label for="radio-btn-4" class="control"><div class="control_place"></div></label>
        </div>
    </div>

</body>
</html>
